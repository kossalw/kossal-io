  nginx.conf: |
    # Bitnami NGINX Configuration
    # Optimized for Bitnami container environment

    worker_processes auto;
    worker_rlimit_nofile 8192;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    pid /opt/bitnami/nginx/tmp/nginx.pid;
    error_log /opt/bitnami/nginx/logs/error.log warn;

    http {
        include /opt/bitnami/nginx/conf/mime.types;
        default_type application/octet-stream;
        
        # Logging
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        access_log /opt/bitnami/nginx/logs/access.log main;
        
        # Basic settings
        server_tokens off;
        keepalive_timeout 65;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Gzip compression
        gzip on;
        gzip_comp_level 6;
        gzip_min_length 1000;
        gzip_proxied any;
        gzip_vary on;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/xml+rss
            application/javascript
            application/json;
        
        # Client body and upload settings for Bitnami
        client_body_temp_path /opt/bitnami/nginx/tmp/client_body_temp;
        proxy_temp_path /opt/bitnami/nginx/tmp/proxy_temp;
        fastcgi_temp_path /opt/bitnami/nginx/tmp/fastcgi_temp;
        uwsgi_temp_path /opt/bitnami/nginx/tmp/uwsgi_temp;
        scgi_temp_path /opt/bitnami/nginx/tmp/scgi_temp;
        
        # Include server block configurations
        server {
          listen 0.0.0.0:8080;
          root /app;
          index index.html;
          
          location / {
            try_files $uri $uri/ $uri.html /index.html;
          }
          
          # Enable gzip compression
          gzip on;
          gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
          
          # Security headers
          add_header X-Frame-Options "SAMEORIGIN" always;
          add_header X-XSS-Protection "1; mode=block" always;
          add_header X-Content-Type-Options "nosniff" always;
        }
    }